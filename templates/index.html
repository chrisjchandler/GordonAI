<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordon AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="input-prompt" placeholder="Type your message..." autocomplete="off" style="width: 80%;">
        <button type="submit">Send</button>
    </form>
    <script>
        let conversation_history = "AI: Hi! My name is Gordon, how can I help you today?\n";
        $(document).ready(function() {
           $("#chat-form").submit(function(e) {
            e.preventDefault();
            const user_input = $("#input-prompt").val();
            if (user_input) {
                $("#chat-box").append(`<p><b>You:</b> ${user_input}</p>`);
                $("#input-prompt").val("");

                conversation_history += `User: ${user_input}\nAI: `;

                $.ajax({
                    url: "/chat",
                    method: "POST",
                    data: JSON.stringify({ user_input, conversation_history }),
                    contentType: "application/json;charset=UTF-8",
                    success: function(response) {
                        $("#chat-box").append(`<p><b>Gordon:</b> <pre>${response.message}</pre></p>`);
                        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
                        conversation_history += response.message + "\n";
                    },
                    error: function() {
                        alert("An error occurred. Please try again.");
                    }
                });
            }
        });
    });
</script>

</body>
</html>
